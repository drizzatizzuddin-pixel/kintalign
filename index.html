<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plaque Score Generator (SVG Geometry Ready)</title>
<style>
/* --- 1. Global Styles --- */
body { 
    font-family: Arial, sans-serif; 
    margin: 20px; 
    user-select: none; 
}
h2, #score { 
    text-align: center; 
}
#score {
    margin-top: 20px; 
    font-size: 18px; 
    font-weight: bold;
}

/* --- 2. Chart Layout --- */
.dental-chart-container {
    max-width: 900px;
    margin: 40px auto 0;
    display: grid;
    gap: 10px; 
    padding: 0 10px;
}
.arch {
    display: flex;
    justify-content: center;
}
.quadrant {
    display: flex; 
    padding: 0 5px; 
}
.quadrant.right {
    flex-direction: row-reverse;
}

/* --- 3. Tooth Styling (SVG-Based) --- */
.tooth {
    position: relative;
    width: 32px; 
    height: 32px; 
    margin: 0 1px;
    box-sizing: border-box; 
    cursor: pointer;
}

.tooth-diagram {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

/* Style for the SVG Paths (the surfaces) */
.surface-path {
    fill: white; 
    stroke: black; 
    stroke-width: 1;
    transition: fill 0.1s;
    cursor: pointer;
}

/* Plaque Marking: Change the SVG fill color */
.surface-path.plaque {
    fill: #990099 !important; /* Purple plaque color */
}


/* --- Missing Tooth Styling --- */
.tooth.missing {
    opacity: 0.5;
    pointer-events: none; 
}
.tooth.missing .surface-path {
    fill: #a9a9a9 !important; /* Gray fill for missing teeth */
    stroke: #777 !important;
}

/* --- 4. Numbering (Labels) --- */
.number-label {
    position: absolute;
    font-size: 10px;
    width: 100%;
    text-align: center;
    line-height: 1;
    font-weight: normal;
    z-index: 10;
}
.upper-arch .number-label { top: -15px; }
.lower-arch .number-label { bottom: -15px; }
</style>
</head>
<body>

<h2>Dental Plaque Chart (Click to Mark Plaque)</h2>

<div class="dental-chart-container">
    <div class="arch upper-arch">
        <div class="quadrant right" id="q1"></div>
        <div class="quadrant left" id="q2"></div>
    </div>
    <div class="arch lower-arch">
        <div class="quadrant right" id="q4"></div>
        <div class="quadrant left" id="q3"></div>
    </div>
</div>

<h3 id="score">Plaque Score: 0%</h3>

<div style="text-align: center; margin-top: 15px; font-size: 14px;">
    **Right-click** on a tooth to toggle its **Missing** status (and to undo it).
</div>

<script>
const toothData = {
    'q1': [18, 17, 16, 15, 14, 13, 12, 11], 
    'q2': [21, 22, 23, 24, 25, 26, 27, 28],
    'q3': [31, 32, 33, 34, 35, 36, 37, 38],
    'q4': [41, 42, 43, 44, 45, 46, 47, 48]
};

const posteriorTeeth = [14, 15, 16, 17, 18, 24, 25, 26, 27, 28, 34, 35, 36, 37, 38, 44, 45, 46, 47, 48];
const surfacesPost = ['M', 'D', 'B', 'L', 'O']; // 5 surfaces
const surfacesAnt = ['M', 'D', 'B', 'L'];      // 4 surfaces

let surfacesClicked = 0;
let validSurfaces = 0;

function isPosterior(tNum) {
    return posteriorTeeth.includes(tNum);
}

// ----------------------------------------------------------------------
// --- PLACEHOLDER SVG DATA --- (Replace these with your actual geometry)
// NOTE: These simple squares will not produce the required complex trapezoid shapes.
const antSVGPathData = {
    // This is a simple 2x2 grid. Replace with complex trapezoids.
    M: "M0 0 L50 0 L50 50 L0 50 Z",
    D: "M50 0 L100 0 L100 50 L50 50 Z",
    B: "M0 50 L50 50 L50 100 L0 100 Z",
    L: "M50 50 L100 50 L100 100 L50 100 Z"
};

const postSVGPathData = {
    // This is a 2x2 grid with a central circle. Replace with complex trapezoids/quadrilaterals.
    M: "M0 0 L50 0 L50 50 L0 50 Z",
    D: "M50 0 L100 0 L100 50 L50 50 Z",
    B: "M0 50 L50 50 L50 100 L0 100 Z",
    L: "M50 50 L100 50 L100 100 L50 100 Z",
    O: "M40 40 A10 10 0 1 0 60 40 A10 10 0 1 0 40 40 Z" // Central circle
};
// ----------------------------------------------------------------------

function getToothSVG(tNum) {
    const isPost = isPosterior(tNum);
    const surfaces = isPost ? surfacesPost : surfacesAnt;
    const pathData = isPost ? postSVGPathData : antSVGPathData;
    
    let svgContent = `<svg class="tooth-diagram" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">`;

    surfaces.forEach(key => {
        const id = `${tNum}-${key}`;
        const d = pathData[key];
        svgContent += `<path id="${id}" class="surface-path" data-surface="${key}" d="${d}" onclick="toggleSurface('${id}')"></path>`;
    });

    svgContent += `</svg>`;
    return svgContent;
}

function generateChart() {
    const quadrants = document.querySelectorAll('.quadrant');

    quadrants.forEach(quad => {
        const teeth = toothData[quad.id];

        teeth.forEach(tNum => {
            const isPost = isPosterior(tNum);
            const toothDiv = document.createElement('div');
            toothDiv.className = `tooth ${isPost ? 'posterior' : 'anterior'}`;
            toothDiv.id = `t${tNum}`;
            
            // 1. Add Tooth Number Label
            const numLabel = document.createElement('span');
            numLabel.className = 'number-label';
            numLabel.textContent = tNum;
            toothDiv.appendChild(numLabel);

            // 2. Add SVG Diagram
            toothDiv.innerHTML += getToothSVG(tNum);

            // 3. Add event listeners
            toothDiv.oncontextmenu = (e) => {
                e.preventDefault(); 
                toggleMissing(tNum);
            };

            // 4. Update valid surfaces count
            validSurfaces += isPost ? surfacesPost.length : surfacesAnt.length;
            quad.appendChild(toothDiv);
        });
    });
    updateScore();
}

function updateScore() {
    // Count surfaces based on the SVG path elements with the 'plaque' class
    const surfacesWithPlaque = document.querySelectorAll('.surface-path.plaque').length;
    
    // Calculation: Total Plaque / (Total Possible Surfaces - Surfaces of Missing Teeth)
    let percent = validSurfaces === 0 ? 0 : Math.round((surfacesWithPlaque / validSurfaces) * 100);
    document.getElementById('score').innerText = `Plaque Score: ${percent}%`;
}

function toggleSurface(id) {
    const elem = document.getElementById(id); // This is the SVG path element
    const toothDiv = elem.closest('.tooth');

    if (toothDiv.classList.contains('missing')) return;

    if (elem.classList.contains('plaque')) {
        elem.classList.remove('plaque');
        surfacesClicked--;
    } else {
        elem.classList.add('plaque');
        surfacesClicked++;
    }
    updateScore();
}

function toggleMissing(toothNum) {
    const toothDiv = document.getElementById(`t${toothNum}`);
    const surfaceCount = isPosterior(toothNum) ? surfacesPost.length : surfacesAnt.length;
    
    if (toothDiv.classList.contains('missing')) {
        // --- RESTORE tooth (undo missing) ---
        toothDiv.classList.remove('missing');
        validSurfaces += surfaceCount; 
    } else {
        // --- MARK AS MISSING ---
        // Clear any plaque and subtract from the valid total
        const surfaces = toothDiv.querySelectorAll('.surface-path');
        surfaces.forEach(s => {
            if (s.classList.contains('plaque')) {
                s.classList.remove('plaque');
                surfacesClicked--;
            }
        });
        toothDiv.classList.add('missing');
        validSurfaces -= surfaceCount; 
    }
    updateScore();
}

generateChart();
</script>
</body>
</html>
