<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plaque Score Generator (3x3 Grid)</title>
<style>
/* --- 1. Global Styles --- */
body { 
    font-family: Arial, sans-serif; 
    margin: 20px; 
    user-select: none; 
}
h2, #score { 
    text-align: center; 
}
#score {
    margin-top: 20px; 
    font-size: 18px; 
    font-weight: bold;
}

/* --- 2. Chart Layout --- */
.dental-chart-container {
    max-width: 900px;
    margin: 40px auto 0;
    display: grid;
    gap: 20px; 
    padding: 0 10px;
}
.arch {
    display: flex;
    justify-content: center;
}
.quadrant {
    display: flex; 
    padding: 0 5px; 
}
.quadrant.right {
    flex-direction: row-reverse;
}

/* --- 3. Tooth Styling (3x3 Grid) --- */
.tooth {
    position: relative;
    width: 60px; /* Enlarge the whole tooth container */
    height: 60px; 
    margin: 0 2px;
    box-sizing: border-box; 
    border: 1px solid black;
    cursor: pointer;
    
    /* 3x3 Grid Definition */
    display: grid;
    grid-template-columns: 1fr 1fr 1fr; 
    grid-template-rows: 1fr 1fr 1fr;
    background: white; 
}

/* --- Surface Styling (Invisible click areas defined by grid) --- */
.surface {
    position: relative; /* Allows surfaces to use grid properties */
    background: white;
    cursor: pointer;
    box-sizing: border-box;
    transition: background-color 0.1s;
    border: 1px solid transparent; /* Used for click area demarcation */
}

/* Visual Demarcation Lines (Black lines between grid cells) */
.tooth > .surface:not(.D):not(.O) { border-right: 1px solid black; }
.tooth > .surface:not(.L):not(.O):not(.B) { border-bottom: 1px solid black; }


/* --- 4. Grid Area Assignments --- */

/* Mesial and Distal (Full height columns) - Applied to all teeth */
.surface.M { grid-area: 1 / 1 / 4 / 2; } /* Rows 1-3, Column 1 */
.surface.D { grid-area: 1 / 3 / 4 / 4; } /* Rows 1-3, Column 3 */

/* Buccal and Lingual (Center column, excluding Mesial/Distal) */
.surface.B { grid-area: 1 / 2 / 2 / 3; } /* Row 1, Column 2 */
.surface.L { grid-area: 3 / 2 / 4 / 3; } /* Row 3, Column 2 */


/* --- Posterior Specific Assignments (O) --- */
.tooth.posterior .surface.O { 
    grid-area: 2 / 2 / 3 / 3; /* Row 2, Column 2 (Center) */
}

/* --- Anterior Visual Adjustments (B and L cover the O area) --- */
.tooth.anterior .surface.B { grid-area: 1 / 2 / 3 / 3; } /* Rows 1-2, Column 2 (B covers B and O area) */
.tooth.anterior .surface.L { grid-area: 2 / 2 / 4 / 3; } /* Rows 2-3, Column 2 (L covers O and L area) */
/* The center square (Row 2, Column 2) is effectively shared by B and L click areas in Anteriors */


/* --- 5. Plaque Marking & Missing Status --- */

.surface.plaque {
    background-color: #990099; /* Solid purple fill */
}

/* Missing Tooth Styling */
.tooth.missing {
    opacity: 0.5;
    pointer-events: none; 
}
.tooth.missing .surface {
    background-color: #a9a9a9 !important;
}

/* --- 6. Numbering (Labels) --- */
.number-label {
    position: absolute;
    font-size: 10px;
    width: 100%;
    text-align: center;
    line-height: 1;
    font-weight: normal;
}
.upper-arch .number-label { top: -15px; }
.lower-arch .number-label { bottom: -15px; }
</style>
</head>
<body>

<h2>Dental Plaque Chart (Click to Mark Plaque)</h2>

<div class="dental-chart-container">
    <div class="arch upper-arch">
        <div class="quadrant right" id="q1"></div>
        <div class="quadrant left" id="q2"></div>
    </div>
    <div class="arch lower-arch">
        <div class="quadrant right" id="q4"></div>
        <div class="quadrant left" id="q3"></div>
    </div>
</div>

<h3 id="score">Plaque Score: 0%</h3>

<div style="text-align: center; margin-top: 15px; font-size: 14px;">
    **Right-click** on a tooth to toggle its **Missing** status (and to undo it).
</div>

<script>
const toothData = {
    'q1': [18, 17, 16, 15, 14, 13, 12, 11], 
    'q2': [21, 22, 23, 24, 25, 26, 27, 28],
    'q3': [31, 32, 33, 34, 35, 36, 37, 38],
    'q4': [41, 42, 43, 44, 45, 46, 47, 48]
};

const posteriorTeeth = [14, 15, 16, 17, 18, 24, 25, 26, 27, 28, 34, 35, 36, 37, 38, 44, 45, 46, 47, 48];
const surfacesPost = ['M', 'D', 'B', 'L', 'O']; // 5 surfaces
const surfacesAnt = ['M', 'D', 'B', 'L'];      // 4 surfaces

let surfacesClicked = 0;
let validSurfaces = 0;

function isPosterior(tNum) {
    return posteriorTeeth.includes(tNum);
}

function getSurfacesForTooth(tNum) {
    return isPosterior(tNum) ? surfacesPost : surfacesAnt;
}

function generateChart() {
    const quadrants = document.querySelectorAll('.quadrant');

    quadrants.forEach(quad => {
        const teeth = toothData[quad.id];

        teeth.forEach(tNum => {
            const isPost = isPosterior(tNum);
            const surfaces = getSurfacesForTooth(tNum);
            
            const toothDiv = document.createElement('div');
            toothDiv.className = `tooth ${isPost ? 'posterior' : 'anterior'}`;
            toothDiv.id = `t${tNum}`;
            
            // 1. Add Tooth Number Label
            const numLabel = document.createElement('span');
            numLabel.className = 'number-label';
            numLabel.textContent = tNum;
            toothDiv.appendChild(numLabel);

            // 2. Add Clickable Surfaces
            surfaces.forEach(key => {
                const surfaceDiv = document.createElement('div');
                surfaceDiv.className = `surface ${key}`;
                surfaceDiv.id = `${tNum}-${key}`;
                surfaceDiv.onclick = () => toggleSurface(`${tNum}-${key}`);
                toothDiv.appendChild(surfaceDiv);
            });

            // 3. Add event listeners
            toothDiv.oncontextmenu = (e) => {
                e.preventDefault(); 
                toggleMissing(tNum);
            };

            // 4. Update valid surfaces count
            validSurfaces += surfaces.length;
            quad.appendChild(toothDiv);
        });
    });
    updateScore();
}

function updateScore() {
    // Count surfaces based on the surface elements with the 'plaque' class
    const surfacesWithPlaque = document.querySelectorAll('.surface.plaque').length;
    
    // Calculation: Total Plaque / (Total Possible Surfaces - Surfaces of Missing Teeth)
    let percent = validSurfaces === 0 ? 0 : Math.round((surfacesWithPlaque / validSurfaces) * 100);
    document.getElementById('score').innerText = `Plaque Score: ${percent}%`;
}

function toggleSurface(id) {
    const elem = document.getElementById(id);
    const toothDiv = elem.closest('.tooth');

    if (toothDiv.classList.contains('missing')) return;

    if (elem.classList.contains('plaque')) {
        elem.classList.remove('plaque');
        surfacesClicked--;
    } else {
        elem.classList.add('plaque');
        surfacesClicked++;
    }
    updateScore();
}

function toggleMissing(toothNum) {
    const toothDiv = document.getElementById(`t${toothNum}`);
    const surfaceCount = getSurfacesForTooth(toothNum).length;
    
    if (toothDiv.classList.contains('missing')) {
        // --- RESTORE tooth (undo missing) ---
        toothDiv.classList.remove('missing');
        validSurfaces += surfaceCount; 
    } else {
        // --- MARK AS MISSING ---
        // Clear any plaque and subtract from the valid total
        const surfaces = toothDiv.querySelectorAll('.surface');
        surfaces.forEach(s => {
            if (s.classList.contains('plaque')) {
                s.classList.remove('plaque');
                surfacesClicked--;
            }
        });
        toothDiv.classList.add('missing');
        validSurfaces -= surfaceCount; 
    }
    updateScore();
}

generateChart();
</script>
</body>
</html>
