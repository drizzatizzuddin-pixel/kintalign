<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plaque Score Generator (Geometric Shape Match)</title>
<style>
/* --- 1. Global Styles --- */
body { 
    font-family: Arial, sans-serif; 
    margin: 20px; 
    user-select: none; 
}
h2, #score { 
    text-align: center; 
}
#score {
    margin-top: 20px; 
    font-size: 18px; 
    font-weight: bold;
}

/* --- 2. Chart Layout --- */
.dental-chart-container {
    max-width: 900px;
    margin: 40px auto 0;
    display: grid;
    gap: 10px; /* Reduced vertical gap for closer spacing */
    padding: 0 10px;
}
.arch {
    display: flex;
    justify-content: center;
}
.quadrant {
    display: flex; 
    padding: 0 5px; 
}
.quadrant.right {
    flex-direction: row-reverse;
}

/* --- 3. Tooth Styling (Geometric Shapes) --- */
.tooth {
    position: relative;
    width: 32px; 
    height: 32px; 
    margin: 0 1px;
    box-sizing: border-box; 
    border: 1px solid black;
    cursor: pointer;
    background: white; 
}

/* The inner container that holds the M/D and B/L surfaces */
.surface-container {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    transform: translate(-50%, -50%);
    pointer-events: none; /* Container itself isn't clickable */
}

/* Base style for all clickable areas */
.surface {
    position: absolute;
    background: transparent;
    pointer-events: all; 
    z-index: 5;
    /* Use a semi-transparent purple for plaque */
    transition: background-color 0.1s;
}
.surface.plaque {
    background-color: rgba(153, 0, 153, 0.4); 
}


/* --- Anterior Teeth (e.g., 11-13, 21-23, 31-33, 41-43) - Trapezoid Shapes --- */
.tooth.anterior .surface-container {
    /* Use a central box and borders to create the trapezoid visual */
    width: 60%;
    height: 100%;
    border-left: 1px solid black;
    border-right: 1px solid black;
}

/* The Mesial and Distal surfaces are triangles covering the outer trapezoid parts */
.tooth.anterior .surface.M, .tooth.anterior .surface.D {
    width: 20%;
    height: 100%;
    top: 0;
    z-index: 6; /* Click layer on top */
}
.tooth.anterior .surface.M { left: 0; }
.tooth.anterior .surface.D { right: 0; }

/* The Buccal and Lingual surfaces cover the inner rectangle */
.tooth.anterior .surface.B, .tooth.anterior .surface.L {
    width: 60%;
    height: 50%;
    left: 20%;
    z-index: 6; 
}
.tooth.anterior .surface.B { top: 0; }
.tooth.anterior .surface.L { bottom: 0; }

/* Add the visual diagonal line using pseudo-elements on the tooth */
.tooth.anterior::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 100%;
    transform: translateY(-50%);
    /* Use a thin transparent border with two diagonal sides visible */
    border: 16px solid transparent; 
    border-left-color: black;
    border-right-color: black;
    box-sizing: border-box;
    z-index: 5;
}
.tooth.anterior::after {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    width: 1px;
    height: 100%;
    background: black;
    transform: translateX(-50%);
    z-index: 5;
}

/* --- Posterior Teeth (e.g., 14-18, 24-28, 34-38, 44-48) - 5 Surfaces --- */
.tooth.posterior {
    /* Square outer shape */
}

.tooth.posterior .surface-container {
    width: 80%;
    height: 80%;
    border: 1px solid black;
    /* This creates the inner diamond shape visually */
    border-width: 1px;
}

/* Use a simple 2x2 grid for the B, L, M, D click zones */
.tooth.posterior .surface.M, .tooth.posterior .surface.D,
.tooth.posterior .surface.B, .tooth.posterior .surface.L {
    width: 50%;
    height: 50%;
    z-index: 6;
    /* Positioning manually for the diamond click area */
    position: absolute;
}
.tooth.posterior .surface.M { top: 0; left: 0; }
.tooth.posterior .surface.D { top: 0; right: 0; }
.tooth.posterior .surface.B { bottom: 0; left: 0; }
.tooth.posterior .surface.L { bottom: 0; right: 0; }

/* Occlusal surface is central */
.tooth.posterior .surface.O {
    width: 20%;
    height: 20%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid black;
    border-radius: 50%;
    z-index: 7; /* On top of everything */
}
.tooth.posterior .surface.O.plaque {
    background-color: #990099; /* Solid color for the dot */
}

/* Add visual lines for the diamond */
.tooth.posterior::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    transform: translate(-50%, -50%);
    /* Draw the internal diamond lines */
    border: 16px solid transparent; 
    border-top-color: black;
    border-bottom-color: black;
    box-sizing: border-box;
    z-index: 5;
}
.tooth.posterior::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    transform: translate(-50%, -50%);
    border: 16px solid transparent; 
    border-left-color: black;
    border-right-color: black;
    box-sizing: border-box;
    z-index: 5;
}


/* --- Missing Tooth Styling --- */
.tooth.missing {
    opacity: 0.5;
    pointer-events: none; 
}
.tooth.missing * {
    background-color: transparent !important; /* Clear plaque */
}
.tooth.missing .surface-container {
    border-color: #777 !important;
}
.tooth.missing::before, .tooth.missing::after {
    border-color: transparent #777 #777 transparent !important;
    background: transparent !important;
}

/* --- 4. Numbering (Labels) --- */
.number-label {
    position: absolute;
    font-size: 10px;
    width: 100%;
    text-align: center;
    line-height: 1;
    font-weight: normal;
}
.upper-arch .number-label { top: -15px; }
.lower-arch .number-label { bottom: -15px; }
</style>
</head>
<body>

<h2>Dental Plaque Chart (Click to Mark Plaque)</h2>

<div class="dental-chart-container">
    <div class="arch upper-arch">
        <div class="quadrant right" id="q1"></div>
        <div class="quadrant left" id="q2"></div>
    </div>
    <div class="arch lower-arch">
        <div class="quadrant right" id="q4"></div>
        <div class="quadrant left" id="q3"></div>
    </div>
</div>

<h3 id="score">Plaque Score: 0%</h3>

<div style="text-align: center; margin-top: 15px; font-size: 14px;">
    **Right-click** on a tooth to toggle its **Missing** status.
</div>

<script>
const toothData = {
    'q1': [18, 17, 16, 15, 14, 13, 12, 11], 
    'q2': [21, 22, 23, 24, 25, 26, 27, 28],
    'q3': [31, 32, 33, 34, 35, 36, 37, 38],
    'q4': [41, 42, 43, 44, 45, 46, 47, 48]
};

const surfacesMap = ['M', 'D', 'B', 'L'];
const posteriorTeeth = [14, 15, 16, 17, 18, 24, 25, 26, 27, 28, 34, 35, 36, 37, 38, 44, 45, 46, 47, 48];
const anteriorTeeth = [11, 12, 13, 21, 22, 23, 31, 32, 33, 41, 42, 43];

let surfacesClicked = 0;
let validSurfaces = 0;

function isPosterior(tNum) {
    return posteriorTeeth.includes(tNum);
}

function generateChart() {
    const quadrants = document.querySelectorAll('.quadrant');

    quadrants.forEach(quad => {
        const teeth = toothData[quad.id];

        teeth.forEach(tNum => {
            const isPost = isPosterior(tNum);
            const toothDiv = document.createElement('div');
            toothDiv.className = `tooth ${isPost ? 'posterior' : 'anterior'}`;
            toothDiv.id = `t${tNum}`;
            
            // 1. Add Tooth Number Label
            const numLabel = document.createElement('span');
            numLabel.className = 'number-label';
            numLabel.textContent = tNum;
            toothDiv.appendChild(numLabel);

            // 2. Add Surface Container (Visual lines are tied to this)
            const surfaceContainer = document.createElement('div');
            surfaceContainer.className = 'surface-container';

            // 3. Add the clickable surfaces (M, D, B, L, +O)
            surfacesMap.forEach((key) => {
                const surfaceDiv = createSurfaceDiv(tNum, key);
                surfaceContainer.appendChild(surfaceDiv);
            });
            validSurfaces += 4;
            
            if (isPost) {
                const occlusal = createSurfaceDiv(tNum, 'O');
                surfaceContainer.appendChild(occlusal);
                validSurfaces += 1; 
            }
            
            toothDiv.appendChild(surfaceContainer);
            
            // Add right-click listener
            toothDiv.oncontextmenu = (e) => {
                e.preventDefault(); 
                toggleMissing(tNum);
            };

            quad.appendChild(toothDiv);
        });
    });

    // Simulate marked tooth 44
    const initialMarkedSurface = document.getElementById('44-B');
    if (initialMarkedSurface) {
        initialMarkedSurface.classList.add('plaque');
        surfacesClicked++;
    }

    updateScore();
}

function createSurfaceDiv(tNum, key) {
    const surfaceDiv = document.createElement('div');
    surfaceDiv.className = `surface ${key}`;
    surfaceDiv.id = `${tNum}-${key}`;
    surfaceDiv.onclick = () => toggleSurface(tNum, `${tNum}-${key}`);
    return surfaceDiv;
}

function getToothSurfaceCount(tNum) {
    return isPosterior(tNum) ? 5 : 4;
}

function updateScore() {
    const surfacesWithPlaque = document.querySelectorAll('.surface.plaque').length;
    
    let percent = validSurfaces === 0 ? 0 : Math.round((surfacesWithPlaque / validSurfaces) * 100);
    document.getElementById('score').innerText = `Plaque Score: ${percent}%`;
}

function toggleSurface(toothNum, id) {
    const elem = document.getElementById(id);
    const toothDiv = elem.closest('.tooth');

    if (toothDiv.classList.contains('missing')) return;

    if (elem.classList.contains('plaque')) {
        elem.classList.remove('plaque');
        surfacesClicked--;
    } else {
        elem.classList.add('plaque');
        surfacesClicked++;
    }
    updateScore();
}

function toggleMissing(toothNum) {
    const toothDiv = document.getElementById(`t${toothNum}`);
    const surfaceCount = getToothSurfaceCount(toothNum);
    
    if (toothDiv.classList.contains('missing')) {
        toothDiv.classList.remove('missing');
        validSurfaces += surfaceCount; 
    } else {
        const surfaces = toothDiv.querySelectorAll('.surface');
        surfaces.forEach(s => {
            if (s.classList.contains('plaque')) {
                s.classList.remove('plaque');
                surfacesClicked--;
            }
        });
        toothDiv.classList.add('missing');
        validSurfaces -= surfaceCount; 
    }
    updateScore();
}

generateChart();
</script>
</body>
</html>
