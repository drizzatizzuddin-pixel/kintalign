<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plaque Score Generator (Exact Diagram Match)</title>
<style>
/* --- 1. Global Styles --- */
body { 
    font-family: Arial, sans-serif; 
    margin: 20px; 
    user-select: none; 
}
h2, #score { 
    text-align: center; 
}
#score {
    margin-top: 20px; 
    font-size: 18px; 
    font-weight: bold;
}

/* --- 2. Chart Layout --- */
.dental-chart-container {
    max-width: 900px;
    margin: 40px auto 0;
    display: grid;
    gap: 30px; 
    padding: 0 10px;
}

.arch {
    display: flex;
    justify-content: center;
}

.quadrant {
    display: flex; 
    padding: 0 5px; 
}

.quadrant.right {
    flex-direction: row-reverse;
}

/* --- 3. Tooth Styling (The Visual Key) --- */
.tooth {
    position: relative;
    width: 32px; 
    height: 32px; 
    margin: 0 1px;
    box-sizing: border-box; /* Crucial for borders */
    border: 1px solid black;
    cursor: pointer;
    
    /* Layout for Clickable Surfaces (4 or 5 surfaces) */
    display: grid;
    grid-template-columns: 1fr 1fr; 
    grid-template-rows: 1fr 1fr;
    
    /* Hide the default white background to allow visual shapes to show through */
    background: transparent;
}

/* --- Visual Shapes (Anteriors: Rectangle with horizontal line) --- */
.tooth.anterior {
    /* Draw the single horizontal line using a pseudo-element */
    border-color: black;
}
.tooth.anterior::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: black;
    transform: translateY(-50%);
    z-index: 5; /* Above surfaces */
}

/* --- Visual Shapes (Posteriors: Rectangle with line and circle) --- */
.tooth.posterior {
    border-color: black;
}
.tooth.posterior::before,
.tooth.posterior::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
}

/* Horizontal line for posteriors */
.tooth.posterior::after {
    width: 100%;
    height: 1px;
    background: black;
    transform: translate(-50%, -50%);
}

/* Central circle for the occlusal surface */
.tooth.posterior::before {
    width: 8px; 
    height: 8px;
    background: white;
    border: 1px solid black;
    border-radius: 50%;
    z-index: 6; /* Circle is on top of the line */
}


/* --- Clickable Surface Areas (Invisible Layer for Scoring) --- */
.surface {
    /* Surfaces cover the whole tooth. We use 5 surfaces for posteriors 
       and 4 for anteriors, but they are layered invisibly. */
    background: transparent; 
    border: none;
    z-index: 4; /* Below the black lines/circles */
}

/* --- Plaque Marking --- */

/* The crucial part: When a surface is marked, it colors the background of the *tooth*
   The original image seems to mark the *surface area* itself, which we will mimic
   by giving the surface a background color. */
.surface.plaque {
    background-color: rgba(153, 0, 153, 0.4); /* Transparent purple for visibility */
}

/* Specific styling for the Occlusal surface plaque (the dot itself) */
.tooth.posterior .surface.O.plaque {
    /* If the Occlusal surface is marked, change the color of the central circle pseudo-element */
}

/* We must dynamically update the pseudo-elements if the plaque is on the Occlusal surface. 
   This is complex, so we will simplify: if the Occlusal is marked, we rely on the 
   CSS class to change the visual color of the dot. */
.tooth.posterior[data-occlusal-plaque="true"]::before {
    background: #990099 !important; /* Change circle color to purple */
}


/* --- Missing Tooth Styling --- */
.tooth.missing {
    opacity: 0.5;
    pointer-events: none; 
    border-color: #777 !important;
}

.tooth.missing::before {
    border-color: #777 !important;
}
.tooth.missing::after {
    background: #777 !important;
}
.tooth.missing .surface.plaque {
    background-color: transparent !important; /* Remove any lingering surface plaque */
}

/* --- 4. Numbering (Labels) --- */
.number-label {
    position: absolute;
    font-size: 10px;
    width: 100%;
    text-align: center;
    line-height: 1;
    font-weight: normal;
}

.upper-arch .number-label {
    top: -15px;
}

.lower-arch .number-label {
    bottom: -15px;
}
</style>
</head>
<body>

<h2>Dental Plaque Chart (Click to Mark Plaque)</h2>

<div class="dental-chart-container">
    <div class="arch upper-arch">
        <div class="quadrant right" id="q1"></div>
        <div class="quadrant left" id="q2"></div>
    </div>

    <div class="arch lower-arch">
        <div class="quadrant right" id="q4"></div>
        <div class="quadrant left" id="q3"></div>
    </div>
</div>

<h3 id="score">Plaque Score: 0%</h3>

<div style="text-align: center; margin-top: 15px; font-size: 14px;">
    **Right-click** on a tooth to toggle its **Missing** status.
</div>

<script>
const toothData = {
    'q1': [18, 17, 16, 15, 14, 13, 12, 11], 
    'q2': [21, 22, 23, 24, 25, 26, 27, 28],
    'q3': [31, 32, 33, 34, 35, 36, 37, 38],
    'q4': [41, 42, 43, 44, 45, 46, 47, 48]
};

// Surfaces are M, D, B, L, O
const surfacesMap = ['M', 'D', 'B', 'L']; // B/L are outer, M/D are inner/proximal
const posteriorTeeth = [18, 17, 16, 15, 25, 26, 27, 28, 38, 37, 36, 35, 48, 47, 46, 45];

let surfacesClicked = 0;
let validSurfaces = 0;

function isPosterior(tNum) {
    return posteriorTeeth.includes(tNum);
}

function generateChart() {
    const quadrants = document.querySelectorAll('.quadrant');

    quadrants.forEach(quad => {
        const teeth = toothData[quad.id];

        teeth.forEach(tNum => {
            const isPost = isPosterior(tNum);
            const toothDiv = document.createElement('div');
            toothDiv.className = `tooth ${isPost ? 'posterior' : 'anterior'}`;
            toothDiv.id = `t${tNum}`;
            
            // 1. Add Tooth Number Label
            const numLabel = document.createElement('span');
            numLabel.className = 'number-label';
            numLabel.textContent = tNum;
            toothDiv.appendChild(numLabel);

            // 2. Add the 4 main surfaces (M, D, B, L)
            surfacesMap.forEach((key, index) => {
                const surfaceDiv = createSurfaceDiv(tNum, key, `s${index}`);
                toothDiv.appendChild(surfaceDiv);
            });
            
            // 3. Add the 5th (Occlusal) surface for posteriors
            if (isPost) {
                const occlusal = createSurfaceDiv(tNum, 'O', 'occlusal');
                // Occlusal click area needs to be small and centered to target the dot
                occlusal.style.gridColumn = '1 / 3';
                occlusal.style.gridRow = '1 / 3';
                occlusal.style.margin = 'auto';
                occlusal.style.width = '10px';
                occlusal.style.height = '10px';
                occlusal.style.cursor = 'crosshair'; // Visual cue for central target
                toothDiv.appendChild(occlusal);
                validSurfaces += 1;
            } 
            
            // Add right-click listener to toggle 'missing' status
            toothDiv.oncontextmenu = (e) => {
                e.preventDefault(); 
                toggleMissing(tNum);
            };

            quad.appendChild(toothDiv);
            validSurfaces += 4; // B, L, M, D are always present
        });
    });

    // Mark tooth 44 for visualization purposes
    const initialMarkedSurface = document.getElementById('44-M');
    if (initialMarkedSurface) {
        initialMarkedSurface.classList.add('plaque');
        surfacesClicked++;
    }

    updateScore();
}

function createSurfaceDiv(tNum, key, className) {
    const surfaceDiv = document.createElement('div');
    surfaceDiv.className = `surface ${className}`;
    surfaceDiv.id = `${tNum}-${key}`;
    surfaceDiv.onclick = () => toggleSurface(tNum, `${tNum}-${key}`);
    return surfaceDiv;
}

function getToothSurfaceCount(tNum) {
    return isPosterior(tNum) ? 5 : 4;
}

function updateScore() {
    const surfacesWithPlaque = document.querySelectorAll('.surface.plaque').length;
    
    let percent = validSurfaces === 0 ? 0 : Math.round((surfacesWithPlaque / validSurfaces) * 100);
    document.getElementById('score').innerText = `Plaque Score: ${percent}%`;
}

function toggleSurface(toothNum, id) {
    const elem = document.getElementById(id);
    const toothDiv = elem.closest('.tooth');

    if (toothDiv.classList.contains('missing')) return;

    if (elem.classList.contains('plaque')) {
        elem.classList.remove('plaque');
        surfacesClicked--;
        
        // Update visual state for Occlusal dot
        if (id.endsWith('-O')) {
            toothDiv.removeAttribute('data-occlusal-plaque');
        }
    } else {
        elem.classList.add('plaque');
        surfacesClicked++;

        // Update visual state for Occlusal dot
        if (id.endsWith('-O')) {
            toothDiv.setAttribute('data-occlusal-plaque', 'true');
        }
    }
    updateScore();
}

function toggleMissing(toothNum) {
    const toothDiv = document.getElementById(`t${toothNum}`);
    const surfaceCount = getToothSurfaceCount(toothNum);
    
    if (toothDiv.classList.contains('missing')) {
        // Restore tooth
        toothDiv.classList.remove('missing');
        validSurfaces += surfaceCount; 
    } else {
        // Mark as missing
        const surfaces = toothDiv.querySelectorAll('.surface');
        surfaces.forEach(s => {
            if (s.classList.contains('plaque')) {
                s.classList.remove('plaque');
                surfacesClicked--;
            }
        });
        toothDiv.removeAttribute('data-occlusal-plaque');
        toothDiv.classList.add('missing');
        validSurfaces -= surfaceCount; 
    }
    updateScore();
}

// Draw the chart when the page loads
generateChart();
</script>
</body>
</html>
